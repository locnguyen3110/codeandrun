<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Runner</title>
  <style>
    #code {
      width: 100%;
      height: 200px;
    }
    #result {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <textarea id="code" placeholder="Enter your HTML code here"></textarea>
  <button onclick="runCode()">Run Code</button>
  <div id="result"></div>

  <script>
    function runCode() {
      var code = document.getElementById("code").value;
      var resultFrame = document.getElementById("result");
      resultFrame.innerHTML = code;
    }
  </script>
</body>
</html>
