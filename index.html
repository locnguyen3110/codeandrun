<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lộc Nguyễn Support H5GG</title>
  <style>
    #code {
      width: 100%;
      height: 200px;
    }
    #result {
      width: 100%;
      height: 300px;
      border: 1px solid #000000;
      margin-top: 10px;
      /* background-color: rgb(121, 121, 121); */
    }
    button{
      font-weight: bold;
      color: #000000;
      background-color: red;
      height: 40px;
      width: 110px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div style="text-align: center;color: #ff0000;font-weight: bold;font-size: 30px;">Lộc Nguyễn ZALO: 0904174855</div>
  <textarea id="code" placeholder="Enter your HTML code here"></textarea>
  <button onclick="runCode()">Run Code</button>
  <button onclick="newProject()">New Project</button>
  <button onclick="exportProject()">Export Project</button>
  <div id="result"></div>

  <script>
    // Function to run the code entered by the user
    function runCode() {
      var code = document.getElementById("code").value;
      localStorage.setItem("userCode", code); // Save code to localStorage
      var resultFrame = document.getElementById("result");
      resultFrame.innerHTML = code;
    }

    // Function to load the code from localStorage when the page loads
    function loadCode() {
      var savedCode = localStorage.getItem("userCode");
      if (savedCode) {
        document.getElementById("code").value = savedCode;
        document.getElementById("result").innerHTML = savedCode;
      }
    }

    // Function to create a new project
    function newProject() {
      if (confirm("Bạn có chắc chắn muốn tạo một dự án mới không? Mã hiện tại của bạn sẽ bị mất.Vui lòng Xuất file để tránh mất dự án")) {
        document.getElementById("code").value = "";
        document.getElementById("result").innerHTML = "";
        localStorage.removeItem("userCode");
      }
    }

    // Function to export the project as an HTML file
    function exportProject() {
      var code = document.getElementById("code").value;
      var blob = new Blob([code], { type: "text/html" });
      var a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "project.html";
      a.click();
      URL.revokeObjectURL(a.href);
    }

    // Load the code when the page is loaded
    window.onload = loadCode;
  </script>
</body>
</html>
